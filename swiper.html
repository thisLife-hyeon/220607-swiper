<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <style>
      a {
        text-decoration: none;
        color: skyblue;
      }
      .swiper-container {
        height: 62px;
        background-color: black;
        overflow: hidden;
      }
      .swiper-slide {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="javascript:void(0)">크리스마스 & 연말연시 스타벅스 매장 영업</a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)">[당첨자발표] 크리스마스 기프트 박스</a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)">스타벅스 커피 코리아 팔로우 이벤트 당첨자 발표</a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)">[당첨자 발표] 뉴이어 전자영수증 이벤트 당첨자 발표</a>
        </div>
      </div>
    </div>
    <script>
      new Swiper('.swiper-container', {
        direction: 'vertical',
        autoplay: true,
        loop: true,
      });
    </script>
  </body>
</html>
